<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<title>MD-View</title>
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
		<script src="js/bootstrap/color-modes.js"></script>
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
		<meta name="theme-color" content="#712cf9">
		<!--<link href="css/sidebars.css" rel="stylesheet">-->
		<link href="css/md-block/md-block.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
		<link href="css/prism-js/prism-js.css" rel="stylesheet"/>
	</head>

	<body>
		<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
			<symbol id="check2" viewBox="0 0 16 16">
				<path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
			</symbol>
			<symbol id="circle-half" viewBox="0 0 16 16">
				<path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"></path>
			</symbol>
			<symbol id="moon-stars-fill" viewBox="0 0 16 16">
				<path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"></path>
				<path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"></path>
			</symbol>
			<symbol id="sun-fill" viewBox="0 0 16 16">
				<path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"></path>
			</symbol>
		</svg>

		<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
			<button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
				<svg class="bi my-1 theme-icon-active" aria-hidden="true">
					<use href="#circle-half"></use>
				</svg> <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
			</button>
			<ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
				<li>
					<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
						<svg class="bi me-2 opacity-50" aria-hidden="true">
							<use href="#sun-fill"></use>
						</svg> Light
						<svg class="bi ms-auto d-none" aria-hidden="true">
							<use href="#check2"></use>
						</svg>
					</button>
				</li>
				<li>
					<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
						<svg class="bi me-2 opacity-50" aria-hidden="true">
							<use href="#moon-stars-fill"></use>
						</svg> Dark
						<svg class="bi ms-auto d-none" aria-hidden="true">
							<use href="#check2"></use>
						</svg>
					</button>
				</li>
				<li>
					<button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
						<svg class="bi me-2 opacity-50" aria-hidden="true">
							<use href="#circle-half"></use>
						</svg> Auto <svg class="bi ms-auto d-none" aria-hidden="true">
							<use href="#check2"></use>
						</svg>
					</button>
				</li>
			</ul>
		</div>
		<!-- OFFCANVAS LEFT-->
		<div class="offcanvas offcanvas-start text-bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
			<div class="offcanvas-header">
				<a href="/md-view" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
					<img height="64px" style="margin-right: 5px;" src="img/favicon.png"/>
					<span class="fs-4">Knowledge Base</span>
				</a>
				<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<div class="input-group input-group-sm mb-3">
					<button class="btn btn-outline-secondary" type="button" onclick="Nav.previous()"><i class="bi bi-arrow-left"></i></button>
					<button class="btn btn-outline-secondary" type="button" onclick="Nav.next()"><i class="bi bi-arrow-right"></i></button>
					<button class="btn btn-outline-secondary" type="button" onclick="LoadRepos()"><i class="bi bi-house"></i></button>
					<input type="text" class="form-control" id="doc-nav-path" disabled>
					<button class="btn btn-outline-secondary" type="button" onclick="Nav.reload()"><i class="bi bi-arrow-clockwise"></i></button>
				</div>

				<div>
					<ul class="nav nav-pills flex-column mb-auto" id="doc_list"></ul>
				</div>
			</div>
		</div>
		<!-- END OFFCANVAS LEFT -->

		<!-- OFFCANVAS RIGHT -->
		<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasRightLabel">File properties</h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<ul class="nav flex-column">
					<li class="col-12">
						<div class="row">
							<div class="col-3">
								<span class="item-text">Name:</span>
							</div>
							<div class="col">
								<span class="item-text" id="doc-file-name">&nbsp;</span>
							</div>
						</div>
					</li>
					<li class="col-12">
						<div class="row">
							<div class="col-3">
								<span class="item-text">Full name:</span>
							</div>
							<div class="col">
								<span class="item-text" id="doc-file-fullname">&nbsp;</span>
							</div>
						</div>
					</li>
					<li class="col-12">
						<div class="row">
							<div class="col-3">
								<span class="item-text">Size:</span>
							</div>
							<div class="col">
								<span class="item-text" id="doc-file-size">&nbsp;</span>
							</div>
						</div>
					</li>
					<li class="col-12">
						<div class="row">
							<div class="col-3">
								<span class="item-text">Path:</span>
							</div>
							<div class="col">
								<span class="item-text" id="doc-file-path">&nbsp;</span>
							</div>
						</div>
					</li>
					<li class="col-12">
						<div class="row">
							<div class="col-3">
								<span class="item-text">Extension:</span>
							</div>
							<div class="col">
								<span class="item-text" id="doc-file-extension">&nbsp;</span>
							</div>
						</div>
					</li>
					<li class="col-12">
						<div class="row">
							<div class="col-3">
								<span class="item-text">Exists:</span>
							</div>
							<div class="col">
								<span class="item-text" id="doc-file-exists">&nbsp;</span>
							</div>
						</div>
					</li>
					<li class="col-12">
						<div class="row">
							<div class="col-3">
								<span class="item-text">Protected:</span>
							</div>
							<div class="col">
								<span class="item-text" id="doc-file-protected">&nbsp;</span>
							</div>
						</div>
					</li>
				</ul>
				<br/>
				<div class="btn-toolbar mb-2 mb-md-0" id="doc-actions">
					<button class="btn btn-sm btn-outline-secondary" type="button" id="doc-share" onclick="shareDocument();"><i class="bi bi-link-45deg"></i> Get link</button>
					<button class="btn btn-sm btn-outline-secondary" type="button" id="doc-refresh" onclick="refreshDocument();"><i class="bi bi-arrow-clockwise"></i> Reload</button>
					<button class="btn btn-sm btn-outline-secondary" type="button" id="doc-raw" onclick="documentViewRaw();"><i class="bi bi-filetype-raw"></i> Raw</button>
				</div>
			</div>
		</div>
		<!-- END OFFCANVAS RIGHT -->

		<div class="d-flex">
			<div class="b-example-divider b-example-vr"></div>
			<div class="container p-3 my-3 border">
				<div style="padding-bottom: 15px;" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
					<button class="btn btn-sm btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
						Browser
					</button>
					<h1 class="h2" id="doc_filename"></h1>
					<div class="btn-toolbar mb-2 mb-md-0" id="doc-actions">
						<button class="btn btn-sm btn-outline-secondary" type="button" id="doc-info" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" disabled><i class="bi bi-info-circle"></i> Info</button>
					</div>
				</div>

				<!-- DOCUMENT CONTENT CONTAINER-->
				<md-block class="px-md-4" id="doc_content">
					<!-- The code here is the default view when no file is loaded yet -->
					<center>
						<h1>MD View</h1>
						Please select a file from the file explorer.
					</center>
				</md-block>
				<!-- END DOCUMENT CONTENT CONTAINER-->
			</div>
		</div>

		<!-- TEMPLATES -->
		<template id="template_menuItem">
			<li class="explorer-item">
				<a class="nav-link text-white">
					<i class="template-item-icon"></i>
					<span class="template-item-text"></span>
				</a>
			</li>
		</template>

		<template id="template_repoItem">
			<li class="repo-item rounded">
				<a class="nav-link text-white">
					<div class="container">
						<div class="row">
							<div class="col-1 repo-icon">
								<i class="template-item-icon"></i>
							</div>
							<div class="col">
								<div class="container">
									<div class="row">
										<span id="template-repo-name"></span>
									</div>
									<div class="row">
										<span id="template-repo-description" class="text-secondary"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</a>
			</li>
		</template>
		<!-- END TEMPLATES -->

		<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
			<div id="toast-window" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<!--<div class="toast-header">
					<img src="img/favicon.png" height="28" class="rounded me-2" alt="...">
					<strong id="toast-title" class="me-auto">Notification toast</strong>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>-->
				<div id="toast-body" class="toast-body">Hello, world! This is a toast message.</div>
			</div>
		</div>

		<!-- JS INCLUDES -->
		<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
		<!--<script src="js/sidebars.js" class="astro-vvvwv3sm"></script>-->
		<script src="js/md-block/md-block.js" type="module"></script>
		<script src="js/prism-js/prism-js.js"></script>
		<script src="js/jquery/jquery.min.js"></script>
		<script src="js/toastNotif.js"></script>
		<script src="js/main.js"></script>
		<script src="js/clipboardHandler.js"></script>
		<!-- JS CODE -->
		<script>
			Toast.defaultTitle="MD View";
			clipboardHandler.SetNotificationHandler(Toast);
			// md-render Event hooking. Needed to add the "copy to clipboard" buttons into code blocks
			document.getElementById("doc_content").addEventListener("md-render", function(){
				clipboardHandler.AddButtons('pre[class^="language-"]');
			});
			// Configuring the Nav object
			Nav._navCallback=LoadFiles;
			// Nav event listener
			document.addEventListener("nav-load", function(){

				let navPath = document.getElementById("doc-nav-path");
				if (navPath){
					console.log('nav-load');
					navPath.value=Nav.current();
				}
			});
			// File event listener
			document.addEventListener('file-load', function(){
				//console.log('file-load');
				//console.log(File);
				let fileName = document.getElementById("doc-file-name");
				if (fileName){fileName.innerText=File.name;}

				let fileFullname = document.getElementById("doc-file-fullname");
				if (fileFullname){fileFullname.innerText=File.fullname;}

				let fileSize = document.getElementById("doc-file-size");
				if (fileSize){fileSize.innerText=File.size+ ' bytes';}

				let filePath = document.getElementById("doc-file-path");
				if (filePath){filePath.innerText=File.path;}

				let fileExtension = document.getElementById("doc-file-extension");
				if (fileExtension){fileExtension.innerText=File.extension;}

				let fileExists = document.getElementById("doc-file-exists");
				if (fileExists){fileExists.innerText=File.exists;}

				let fileProtected = document.getElementById("doc-file-protected");
				if (fileProtected){fileProtected.innerText=File.protected;}

				let fileInfo = document.getElementById("doc-info");
				if (fileInfo){fileInfo.removeAttribute("disabled");}
			});
		</script>
		</script>
		<script>
			// Main load function call. This is defined in the main.js file
			LoadRepos();
		</script>
	</body>

</html>
